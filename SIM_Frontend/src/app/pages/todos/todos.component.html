<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
    rel="stylesheet"
  />
</head>
<div class="container-fluid mt-5">
  <!-- <h1 class="h1Title text-light">SIM_Todos_Dani01_cs</h1> -->
  <app-title></app-title>
  <div class="row">
    <div class="col">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefault"
          (change)="onFlexSwitchChange($event)"
        />
        <label class="form-check-label text-light" for="flexSwitchCheckDefault"
          >Show Completed</label
        >
      </div>
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="flexSwitchCheckDefaultEXP"
          (change)="onFlexSwitchChangeEXP($event)"
        />
        <label
          class="form-check-label text-light"
          for="flexSwitchCheckDefaultEXP"
          >Show Expired</label
        >
      </div>
      <br />
      <hr class="style-seven text-light" />
      <div class="row row-cols-1 row-cols-md-4 g-6 mt-5" *ifAuthenticated>
        <div class="col" *ngFor="let todo of todos$ | async">
          <div *ngIf="todo.id === 'add'">
            <app-add-card (addCardClick)="openAddModal()"> </app-add-card>
          </div>
          <div *ngIf="todo.id !== 'add'">
            <app-todo-card
              [todo]="todo"
              (refreshList)="handleRefreshList()"
            ></app-todo-card>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <button
          class="btn btn-secondary btn-sm"
          (click)="previousPage()"
          style="width: 110px !important"
        >
          Previous
        </button>
        <span class="text-light">
          ~ Page {{ currentPage$ | async }} of {{ totalPages$ | async }} ~
        </span>
        <button
          class="btn btn-secondary btn-sm"
          (click)="nextPage()"
          style="width: 110px !important"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
